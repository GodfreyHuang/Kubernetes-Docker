apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-pod-gcp-volume
spec:
  containers:
  - name: ubuntu-pod-gcp-volume
    image: ubuntu:16.04
    ports:
      - name: nginx-port
        containerPort: 80
    volumeMounts:
      - name: gcp-volume
        mountPath: /tmp
  volumes:
  - name: gcp-volume
    persistentVolumeClaim:
      claimName: my-readonly-pvc
      readOnly: true
